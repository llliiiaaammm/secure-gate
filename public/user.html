<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
</head>
<body>
	<section id="hidden" style="display='none'">
		<h1 id="welcome-msg"></h1>
	</section>
	<div id="error-msg" style="color: red;"></div>

	<script>
		function getQueryParam(param) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(param);
		}

		const userFromUrl = getQueryParam('individual');
		const userFromStorage = localStorage.getItem('user');

		if (!userFromUrl || !userFromStorage || userFromUrl !== userFromStorage) {
			document.getElementById('error-msg').textContent = "access denied, redirecting...";
			setTimeout(() => window.location.href = '/', 2000);
		} else {
			document.getElementById("hidden").style.display = "block";
			document.getElementById('welcome-msg').textContent = `welcome, ${userFromUrl}!`;
		}
	</script>
</body>
</html>
