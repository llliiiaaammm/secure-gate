<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
</head>
<body>
	<h1 id="welcome-msg"></h1>
	<div id="error-msg" style="color: red;"></div>

	<script>
		function getQueryParam(param) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(param);
		}

		const userFromUrl = getQueryParam('individual');
		const userFromStorage = localStorage.getItem('user');

		if (!userFromUrl || !userFromStorage || userFromUrl !== userFromStorage) {
			document.getElementById('error-msg').textContent = "Access denied. Invalid user.";
			setTimeout(() => window.location.href = '/', 2000);  // Redirect to login after 2 seconds
		} else {
			document.getElementById('welcome-msg').textContent = `Welcome, ${userFromUrl}!`;
		}
	</script>
</body>
</html>
