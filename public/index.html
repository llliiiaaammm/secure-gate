 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Credential Gate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="parallax" id="login-section">
    <div class="login-box">
      <h1>Secure Access</h1>
      <input type="text" id="userId" placeholder="User ID">
      <input type="password" id="password" placeholder="Password">
      <input type="text" id="passkey" placeholder="Passkey">
      <button id="submit-btn">Enter</button>
      <p id="error-msg"></p>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
